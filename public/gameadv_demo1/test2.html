	<script> 
	var indisEvOn;
	$("document").ready()
	{
		indis_setrect($("#hostdiv").position().left, $("#hostdiv").position().top, 960, 540, 256, 256);
		indis_preload(document.body, function(){
				indis_sceneplayin();

	if ("ontouchstart" in window)
