<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    
 <title>Jquery_royalslider</title>
<link href="stylesheet/royalslider.css" rel="stylesheet">
<script  src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.royalslider.min.js"></script>
<link href="stylesheet/reset.css" rel="stylesheet">
<link href="stylesheet/rs-default.css" rel="stylesheet">
     
 <style>
 #video-gallery {
  width: 100%;
}

.videoGallery .rsTmb {
  padding: 20px;
}
.videoGallery .rsThumbs .rsThumb {
  width: 220px;
  height: 80px;
  border-bottom: 1px solid #2E2E2E;
}
.videoGallery .rsThumbs {
  width: 220px;
  padding: 0;
}
.videoGallery .rsThumb:hover {
  background: #000;
}
.videoGallery .rsThumb.rsNavSelected {
  background-color: #02874A;
  border-bottom:-color #02874A;
}

.sampleBlock {
  left: 3%; 
  top: 1%; 
  width: 100%;
  max-width: 400px;
}


@media screen and (min-width: 0px) and (max-width: 500px) {
  .videoGallery .rsTmb {
    padding: 6px 8px;
  }
  .videoGallery .rsTmb h5 {
    font-size: 12px;
    line-height: 17px;
  }
  .videoGallery .rsThumbs.rsThumbsVer {
    width: 100px;
    padding: 0;
  }
  .videoGallery .rsThumbs .rsThumb {
    width: 100px;
    height: 47px;
  }
  .videoGallery .rsTmb span {
    display: none;
  }
  .videoGallery .rsOverflow,
  .royalSlider.videoGallery {
    height: 300px !important;
  }
  .sampleBlock {
    font-size: 14px;
  }
}
#poster_bg
{
	width: 800px;
	height: 510px;
	position: absolute;
	top: 0px;
	left: 0px;
	z-index: 0;
}

#play_box
{
	width: 50%;
	height: 50%;
	position: absolute;
	top: 30%;
	left: 50%;
	z-index: 10;
}
  </style>
    
  </head>
  <body >
  <div  class="page wrapper main-wrapper">  
          <div class="row clearfix">
              <div class="col span_6 fwImage">
                  <div id="video-gallery" class="royalSlider videoGallery rsDefault">
					  <a>
                      <div class="rsContent">
								<iframe id = "play_box" src="logo" width = "850" height = "300", position = "absolute"></iframe>
								<img id = "poster_bg" src="image/hermit_poster.png"/>
                      </div>
					  <div class="rsTmb">
                          <h5>Welcome to</h5>
                          <span>Hermit V-Media</span>
                      </div>
					  </a>
					  
                      <a class="rsImg" data-rsVideo="http://www.youtube.com/watch?v=HFbHRWwyihE" href="image/interactive_display_VG.jpg">
                      <div class="rsTmb">
                          <h5>Ineractive Display</h5>
                          <span>NewAuto Productions</span>
                      </div>
                      </a>
					  
					  <a>
                      <div class="rsContent">
							<iframe src="interactive_video" width = "850" height = "520"></iframe>
                      </div>
					  <div class="rsTmb">
                          <h5>Interactive Video</h5>
                          <span>Video Segmentation and Interaction with Comedies in</span>
                      </div>
					  </a>

					  <a>
                      <div class="rsContent">
                          <!--<a class="rsImg" data-rsVideo="https://vimeo.com/31240369" href="image/210393954_640.jpg">-->
                          <div class="rsContent">
								<iframe src="demo_hawkeye" width = "800" height = "600"></iframe>
                          </div>
                          <!--<h3 class="rsABlock sampleBlock">Animated block, to show you that you can put anything you want inside each slide.</h3>-->
                      </div>
					  <div class="rsTmb">
                          <h5>3-D Display</h5>
                          <span>Data Reconstruction and 3-D Online Display</span>
                      </div>
					  </a>
                  </div>
              </div>
</div>


  </div>
  <script>
        jQuery(document).ready(function ($) {
            $('#video-gallery').royalSlider({
                arrowsNav: false,
                fadeinLoadedSlide: true,
                controlNavigationSpacing: 0,
                controlNavigation: 'thumbnails',

                thumbs: {
                    autoCenter: false,
                    fitInViewport: true,
                    orientation: 'vertical',
                    spacing: 0,
                    paddingBottom: 0
                },
                keyboardNavEnabled: true,
                imageScaleMode: 'fill',
                imageAlignCenter: true,
                slidesSpacing: 0,
                loop: false,
                loopRewind: true,
                numImagesToPreload: 3,
                video: {
                    autoHideArrows: true,
                    autoHideControlNav: false,
                    autoHideBlocks: true
                },
                autoScaleSlider: true,
                autoScaleSliderWidth: 960,
                autoScaleSliderHeight: 450
            });
        });

    </script>
  </body>
</html>
