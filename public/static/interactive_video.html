<!doctype html>
<html>
	<style>
		#host_div
		{
			position: absolute;
			left: 0px;
			top: 0px;
			width: 1280px;
			height: 720px;
		}
		video
		{
			position:absolute;
			left: 0px;
			top: 0px;
			z-index: 1;
		}
		#canvas_time
		{
			position:absolute;
			left: 0px;
			top: 0px;
			z-index: 3;
			alpha: 0;
			opacity: 1;
		}
		#canvas_subtitle
		{
			position:absolute;
			left: 0px;
			top: 0px;
			z-index: 10;
			opacity: 1;
			mix-blend-mode: normal;
		}
		#canvas_light
		{
			position:absolute;
			left: 0px;
			top: 0px;
			z-index: 2;
			opacity: 1;
			mix-blend-mode: overlay;
		}
	</style>
	<head>
		<title>Interactive Video</title>
		<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="/js/jquery-1.8.3.min.js"></script>
		<script src="/bootstrap/js/bootstrap.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/animateobject.js"></script>
	</head>
	<body>
		<div id="host_div">
			<video id="video" src="/video/Clip.mp4" controls></video>
			<canvas id="canvas_time" width="1280px" height="690px"></canvas>
			<canvas id="canvas_light"> </canvas>
				<img id="imgLight" src="/image/SC-Jacket.png" hidden="true"/>
			<canvas id="canvas_subtitle" onclick="onCanvasSubtitleClick(event)"> </canvas>
				<img id="img_layer2_id4" src = "image/zm-0.png" hidden="true"/>
				<img id="img_layer2_id0" src = "image/zm-3.png" hidden="true"/>
				<img id="img_layer2_id1" src = "image/zm-1.png" hidden="true"/>
				<img id="img_layer2_id2" src = "image/chanel.png" hidden="true"/>
				<img id="img_layer2_id3" src = "image/chanel-logo.png" hidden="true"/>
				<img id="img_layer2_id5" src = "image/armani.png" hidden="true"/>
				<img id="img_layer2_id6" src = "image/armani-logo.png" hidden="true"/>
		</div>
		<script>
			//
			var host_div = document.getElementById('host_div');
			var video=document.getElementById('video');
			//
			var canvas_time=document.getElementById('canvas_time');
			var ctx_time=canvas_time.getContext('2d');
			//
			var imgLight=document.getElementById('imgLight');
			var canvas_light=document.getElementById('canvas_light');
			var ctx_light = canvas_light.getContext('2d');
			canvas_light.width = 1280;
			canvas_light.height = 690;
			//
			var img_subtile = document.getElementById("img_layer2_id0");
			var img_underneath = document.getElementById("img_layer2_id1");
			var img_channel = document.getElementById("img_layer2_id2");
			var img_channel_logo = document.getElementById("img_layer2_id3");
			var img_armani = document.getElementById("img_layer2_id5");
			var img_armani_logo = document.getElementById("img_layer2_id6");
			var img_subtile_base = document.getElementById("img_layer2_id4");
			var canvas_subtitle = document.getElementById('canvas_subtitle');
			var ctx_subtitle = canvas_subtitle.getContext('2d');
			canvas_subtitle.width = 1280;
			canvas_subtitle.height = 690;
			//
			var socket = io();			
			//
			var sectionObj = new Object();
			//
			var startTime0 = 12;
			var endTime0 = 12.4;
			var imgAnimationSetFlag0 = 0;
			var imgSetFlag0 = 1;
			
			var startTime1 = 17;
			var endTime1 = 17.4;
			var imgAnimationSetFlag1 = 0;
			var imgSetFlag1 = 1;
			
			var startTime2 = 22;
			var endTime2 = 22.4;
			var imgAnimationSetFlag2 = 0;
			var imgSetFlag2 = 1;
			
			var subtitleStartTime0 = 3;
			var subtitleEndTime0 = 28;
			var subtitleStartFlag0 = 0;
			var subtitleEndFlag0 = 1;
			
			var subtitleStartTime1 = 43;
			var subtitleEndTime1 = 68;
			var subtitleStartFlag1 = 0;
			var subtitleEndFlag1 = 1;
			//
			var subtitleObject;
			var objectLight;
			//
			var subtitleWidth = [200, 100, 200, 100, 200, 100, 200, 100, 200, 100, 200, 100];
			var subtitleHeight = [200, 100, 200, 100, 200, 100, 200, 100, 200, 100, 200, 100];
			//
			function getLocation()
			{
				socket.emit('get location');
			}
			//
			function judgeTime(t)
			{
				var timePerFrame = 1 / sectionObj.fps;
				for(var i = 0; i < sectionObj.sectionNumber; i++)
				{
					if (t >= sectionObj.timeArray[i] * timePerFrame && t <= sectionObj.timeArray[i+1] * timePerFrame)
					{
						return  -1 * (i + 1);
					}
				}
				return 0;
			}
			//
			function onCanvasSubtitleClick(event) 
			{
				var x = event.clientX;
				var y = event.clientY;
				var pt = new jsPoint(x, y);
				if(subtitleObject.testObjectClick(pt))
				{
					video.pause();
					window.open("http://item.taobao.com/item.htm?spm=a230r.1.14.18.W7hLca&id=36806788882&ns=1#detail");
					//window.open("http://item.taobao.com/item.htm?spm=a230r.1.14.254.1GpcCC&id=37359446252&ns=1#detail");
					//window.open("detail");
				}
			}
			//
			function animate () 
			{
				//
				requestAnimationFrame (animate);
				//
				objectLight.animate();
				subtitleObject.animate();
				//
				drawFrame();
				//
				ctx_light.clearRect(0, 0, canvas_light.width, canvas_light.height);
				if (objectLight.live)
				{
					//objectLight.renderFrameInImageRect(ctx_light);
					objectLight.renderFrameInMaskRect(ctx_light);
				}
				//
				ctx_subtitle.clearRect(0, 0, canvas_subtitle.width, canvas_subtitle.height);
				if(subtitleObject.live)
				{
					subtitleObject.renderFrameInImageRect(ctx_subtitle);
				}
			}
			//
			function drawTime()
			{
				ctx_time.fillStyle = "white";
				ctx_time.font = '60pt Calibri';
				ctx_time.clearRect(0, 0, canvas_time.width, canvas_time.height);
				ctx_time.fillText(time, 600, 100);
			}
			
			var time = video.currentTime;
			function drawFrame()
			{
				time = video.currentTime;
				drawTime();
				
				var mask = [];
				var currentSection = judgeTime(time);
				if(currentSection != 0)
				{				
					var startIndex = sectionObj.indexArray.indexOf(currentSection) + 1;
					var endIndex = sectionObj.indexArray.indexOf(currentSection - 1);
					var cIndex = startIndex;
					for(cIndex = startIndex; cIndex < endIndex - 1; cIndex++)
					{
						var contourPointNumber = sectionObj.indexArray[cIndex + 1] - sectionObj.indexArray[cIndex];
						mask.push(new jsPoint(sectionObj.sectionArray[sectionObj.indexArray[cIndex]], sectionObj.sectionArray[sectionObj.indexArray[cIndex] + 1]));
						for(var i = sectionObj.indexArray[cIndex] + 2; i < contourPointNumber + sectionObj.indexArray[cIndex]; i = i + 2)
						{
							mask.push(new jsPoint(sectionObj.sectionArray[i], sectionObj.sectionArray[i+1]));
						}
					}
					objectLight.updateMask(mask);
				}
				
				if (time <= endTime0 && time >= startTime0 && imgAnimationSetFlag0 == 0)
				{
					console.log("0in");
					objectLight.easeIn(10);
					objectLight.transFromRectToRect(340, 330, 384, 180, 661, 340, 384, 180, 30);
					imgAnimationSetFlag0 = 1;
					imgSetFlag0 = 0;
				}
				else
				{
					if ((time > endTime0 || time < startTime0) && imgSetFlag0 == 0)
					{
						console.log("0out");
						objectLight.easeOut(10);
						imgSetFlag0 = 1;
						imgAnimationSetFlag0 = 0;
					}	
				}
				if (time <= endTime1 && time >= startTime1 && imgAnimationSetFlag1 == 0)
				{
					objectLight.easeIn(10);
					objectLight.transFromRectToRect(700, 100, 384, 180, 100, 700, 384, 180, 30);
					imgAnimationSetFlag1 = 1;
					imgSetFlag1 = 0;
				}
				else
				{
					if ((time > endTime1 || time < startTime1) && imgSetFlag1 == 0)
					{
						objectLight.easeOut(10);
						imgSetFlag1 = 1;
						imgAnimationSetFlag1 = 0;
					}	
				}
				if (time <= endTime2 && time >= startTime2 && imgAnimationSetFlag2 == 0)
				{
					objectLight.easeIn(10);
					objectLight.transFromRectToRect(100, 100, 384, 180, 700, 700, 384, 180, 30);
					imgAnimationSetFlag2 = 1;
					imgSetFlag2 = 0;
				}
				else
				{
					if ((time > endTime2 || time < startTime2) && imgSetFlag2 == 0)
					{
						objectLight.easeOut(10);
						imgSetFlag2 = 1;
						imgAnimationSetFlag2 = 0;
					}	
				}
				
				if (time <= subtitleEndTime0 && time >= subtitleStartTime0 && subtitleStartFlag0 == 0)
				{
					console.log("in");
					var easeInTime = 20;
					var anchor1 = new jsPoint(host_div.clientWidth - subtitleObject.imageCSSwidth - 10, host_div.clientHeight - subtitleObject.imageCSSheight - 50);
					var boardSize = new jsSize(subtitleObject.imageCSSwidth, subtitleObject.imageCSSheight);
					
					subtitleObject.easeIn(500);
					
					subtitleObject.setAnimateRootPointer(2);
					subtitleObject.easeIn(20);
					subtitleObject.transFromRectToRect(anchor1.x, anchor1.y, boardSize.width, boardSize.height, anchor1.x, anchor1.y, boardSize.width, boardSize.height, easeInTime);											   
					/*for(var k = 2; k < 14; k++)
					{
						subtitleObject.setAnimateRootPointer(k);
						subtitleObject.easeIn(0);
						subtitleObject.transFromRectToRect(anchor1.x-500, anchor1.y, subtitleWidth[k-2], subtitleHeight[k-2], anchor1.x - k*20, anchor1.y, subtitleWidth[k-2], subtitleHeight[k-2], easeInTime);
					}*/
					setTimeout(function()
						{
							subtitleObject.setAnimateRootPointer(0);
							subtitleObject.easeIn(50);
							subtitleObject.transFromRectToRect(anchor1.x, anchor1.y, 0, boardSize.height, anchor1.x, anchor1.y, boardSize.width, boardSize.height, easeInTime);
							setTimeout(function()
								{
									subtitleObject.setAnimateRootPointer(1);
									subtitleObject.easeIn(50);
									subtitleObject.transFromRectToRect(anchor1.x+120, anchor1.y+45, 0, 0, anchor1.x, anchor1.y, boardSize.width, boardSize.height, easeInTime);
									subtitleObject.resetAnimateRootPointer();
								}, 400);
						}, 200);								
					subtitleStartFlag0 = 1;
					subtitleEndFlag0 = 0;
				}
				else
				{
					if ((time > subtitleEndTime0 || time < subtitleStartTime0) && subtitleEndFlag0 == 0)
					{
						console.log("out");
						
						var easeOutTime = 20;
						var anchor1 = new jsPoint(host_div.clientWidth - subtitleObject.imageCSSwidth - 10, host_div.clientHeight - subtitleObject.imageCSSheight - 50);
						var boardSize = new jsSize(subtitleObject.imageCSSwidth, subtitleObject.imageCSSheight);
						
						subtitleObject.easeOut(0);
						
						subtitleObject.setAnimateRootPointer(2);
						subtitleObject.easeOut(easeOutTime * 5);
						subtitleObject.transFromRectToRect(anchor1.x, anchor1.y ,boardSize.width, boardSize.height, anchor1.x-150, anchor1.y, boardSize.width, boardSize.height, easeOutTime);											   
						
						subtitleObject.setAnimateRootPointer(1);
						subtitleObject.easeOut(0);
						
						subtitleObject.setAnimateRootPointer(0);
						subtitleObject.easeOut(easeOutTime);
						subtitleObject.transFromRectToRect(anchor1.x, anchor1.y ,boardSize.width, boardSize.height, anchor1.x+75, anchor1.y+45, boardSize.width/2, 0, easeOutTime);	
							
						subtitleObject.resetAnimateRootPointer();
						
						subtitleEndFlag0 = 1;
						subtitleStartFlag0 = 0;
					}	
				}
				if (time <= subtitleEndTime1 && time >= subtitleStartTime1 && subtitleStartFlag1 == 0)
				{
					console.log("in");
					var easeInTime = 20;
					var anchor1 = new jsPoint(host_div.clientWidth - subtitleObject.imageCSSwidth - 10, host_div.clientHeight - subtitleObject.imageCSSheight - 50);
					var boardSize = new jsSize(subtitleObject.imageCSSwidth, subtitleObject.imageCSSheight);
					
					subtitleObject.easeIn(500);
					
					subtitleObject.setAnimateRootPointer(4);
					subtitleObject.easeIn(20);
					subtitleObject.transFromRectToRect(anchor1.x, anchor1.y, boardSize.width, boardSize.height, anchor1.x, anchor1.y, boardSize.width, boardSize.height, easeInTime);											   
					/*for(var k = 2; k < 14; k++)
					{
						subtitleObject.setAnimateRootPointer(k);
						subtitleObject.easeIn(0);
						subtitleObject.transFromRectToRect(anchor1.x-500, anchor1.y, subtitleWidth[k-2], subtitleHeight[k-2], anchor1.x - k*20, anchor1.y, subtitleWidth[k-2], subtitleHeight[k-2], easeInTime);
					}*/
					setTimeout(function()
						{
							subtitleObject.setAnimateRootPointer(0);
							subtitleObject.easeIn(50);
							subtitleObject.transFromRectToRect(anchor1.x, anchor1.y, 0, boardSize.height, anchor1.x, anchor1.y, boardSize.width, boardSize.height, easeInTime);
							setTimeout(function()
								{
									subtitleObject.setAnimateRootPointer(3);
									subtitleObject.easeIn(50);
									subtitleObject.transFromRectToRect(anchor1.x+120, anchor1.y+45, 0, 0, anchor1.x, anchor1.y, boardSize.width, boardSize.height, easeInTime);
									subtitleObject.resetAnimateRootPointer();
								}, 400);
						}, 200);								
					subtitleStartFlag1 = 1;
					subtitleEndFlag1 = 0;
				}
				else
				{
					if ((time > subtitleEndTime1 || time < subtitleStartTime1) && subtitleEndFlag1 == 0)
					{
						console.log("out");
						var easeOutTime = 20;
						var anchor1 = new jsPoint(host_div.clientWidth - subtitleObject.imageCSSwidth - 10, host_div.clientHeight - subtitleObject.imageCSSheight - 50);
						var boardSize = new jsSize(subtitleObject.imageCSSwidth, subtitleObject.imageCSSheight);
						
						subtitleObject.easeOut(0);
						
						subtitleObject.setAnimateRootPointer(4);
						subtitleObject.easeOut(easeOutTime * 5);
						subtitleObject.transFromRectToRect(anchor1.x, anchor1.y ,boardSize.width, boardSize.height, anchor1.x-150, anchor1.y, boardSize.width, boardSize.height, easeOutTime);											   
						
						subtitleObject.setAnimateRootPointer(3);
						subtitleObject.easeOut(0);
						
						subtitleObject.setAnimateRootPointer(0);
						subtitleObject.easeOut(easeOutTime);
						subtitleObject.transFromRectToRect(anchor1.x, anchor1.y ,boardSize.width, boardSize.height, anchor1.x+75, anchor1.y+45, boardSize.width/2, 0, easeOutTime);	
							
						subtitleObject.resetAnimateRootPointer();
						
						subtitleEndFlag1 = 1;
						subtitleStartFlag1 = 0;
					}	
				}
			}
			$(document).ready(function()
			{
				//
				getLocation();
				socket.on('send location', function(msg)
				{
					sectionObj = msg;
				});
				//
				objectLight = new indisObject(null, imgLight, false);
				//
				subtitleObject = new indisObject(null, img_subtile, false);				
				
				var underneathObject = new indisObject(null, img_underneath, false);		// 0
				subtitleObject.appendChildObject(underneathObject, "independentChild");

				var channelObject = new indisObject(null, img_channel, false);				// 1
				subtitleObject.appendChildObject(channelObject, "independentChild");
				
				var channelObject = new indisObject(null, img_channel_logo, false);			// 2
				subtitleObject.appendChildObject(channelObject, "independentChild");
				
				var armaniLogoObject = new indisObject(null, img_armani_logo, false);		// 3
				subtitleObject.appendChildObject(armaniLogoObject, "independentChild");

				var armaniObject = new indisObject(null, img_armani, false);				// 4
				subtitleObject.appendChildObject(armaniObject, "independentChild");
				
				var baseNumber = 11;
				for(var k = 0; k < baseNumber; k++)											// 5to15
				{
					var tempObject = new indisObject(null, img_subtile_base, false);
					subtitleObject.appendChildObject(tempObject, "independentChild");
				}
				
				
				//
				animate();
			});	
		</script>
	</body>
</html>
