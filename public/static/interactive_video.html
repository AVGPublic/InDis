<!doctype html>
<html>
	<style>
		#host_div
		{
			position: absolute;
			left: 0px;
			top: 0px;
			width: 1280px;
			height: 720px;
		}
		video
		{
			position:absolute;
			left: 0px;
			top: 0px;
			z-index: 1;
		}
		#canvas_time
		{
			position:absolute;
			left: 0px;
			top: 0px;
			z-index: 3;
			alpha: 0;
			opacity: 0.3;
		}
		#canvas_subtitle
		{
			position:absolute;
			left: 0px;
			top: 0px;
			z-index: 10;
			opacity: 1;
			mix-blend-mode: normal;
		}
		#canvas_light
		{
			position:absolute;
			left: 0px;
			top: 0px;
			z-index: 2;
			opacity: 1;
			mix-blend-mode: overlay;
		}
	</style>
	<head>
		<title>AVGdemo</title>
		<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="/js/jquery-1.8.3.min.js"></script>
		<script src="/bootstrap/js/bootstrap.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src = "/js/animateobject.js"></script>
	</head>
	<body>
		<ul id="messages"></ul>
		<div id = "host_div">
			<video id="video" src="/video/youfromstar1.mp4" controls></video>
			<canvas id="canvas_time" width="1280px" height="690px"></canvas>
			<canvas id="canvas_light" onclick="onCanvasLightClick(event)"> </canvas>
				<img id="imgLight" class="img" src="/image/SC-Jacket.png"/>
			<canvas id="canvas_subtitle" onclick="onCanvasSubtitleClick(event)"> </canvas>
				<img id="img_layer2_id0" src = "image/zm-3.png" hidden = "true" />
				<img id="img_layer2_id1" src = "image/zm-1.png" hidden = "true" />
				<img id="img_layer2_id2" src = "image/chanel.png" hidden = "true" />
				<img id="img_layer2_id3" src = "image/chanel-logo.png" hidden = "true" />
		<div>
		<script>
			var host_div = document.getElementById('host_div');
			var video=document.getElementById('video');
			
			var canvas_time=document.getElementById('canvas_time');
			var ctx_time=canvas_time.getContext('2d');
			
			var imgLight=document.getElementById('imgLight');
			var canvas_light=document.getElementById('canvas_light');
			var ctx_light = canvas_light.getContext('2d');
			canvas_light.width = 1280;
			canvas_light.height = 690;
			
			var img_subtile = document.getElementById("img_layer2_id0");;
			var canvas_subtitle = document.getElementById('canvas_subtitle');
			var ctx_subtitle = canvas_subtitle.getContext('2d');
			canvas_subtitle.width = 1280;
			canvas_subtitle.height = 690;
			
			var socket = io();			
			
			var sectionObj = new Object();
			
			var startTime0 = 912;
			var endTime0 = 912.4;
			var imgAnimationSetFlag0 = 0;
			var imgSetFlag0 = 1;
			
			var startTime1 = 917;
			var endTime1 = 917.4;
			var imgAnimationSetFlag1 = 0;
			var imgSetFlag1 = 1;
			
			var startTime2 = 922;
			var endTime2 = 922.4;
			var imgAnimationSetFlag2 = 0;
			var imgSetFlag2 = 1;
			
			var subtitleStartTime = 903;
			var subtitleEndTime = 928;
			var subtitleStartFlag = 0;
			var subtitleEndFlag = 1;
			
			var subtitleObject;
			var objectLight;
			
			function getLocation()
			{
				socket.emit('get location');
			}
			function judgeTime(t)
			{
				var timePerFrame = 1 / sectionObj.fps;
				for(var i = 0; i < sectionObj.sectionNumber; i++)
				{
					if (t >= sectionObj.timeArray[i] * timePerFrame && t <= sectionObj.timeArray[i+1] * timePerFrame)
					{
						return  -1 * (i + 1);
					}
				}
				return 0;
			}
			function onCanvasClick(event) 
			{
				var blockData = ctx_block.getImageData(0, 0, canvas_block.width, canvas_block.height);
				var x = event.clientX;
				var y = event.clientY;
				if(blockData.data[(y * canvas_block.width + x) * 4] == 255 && blockData.data[(y * canvas_block.width + x) * 4 + 1] == 255 && blockData.data[(y * canvas_block.width + x) * 4 + 2] == 255)
				{
					video.pause();
					window.open("http://item.taobao.com/item.htm?spm=a230r.1.14.18.W7hLca&id=36806788882&ns=1#detail");
					//window.open("detail");
				}
			}
			
			function animate () 
			{
				requestAnimationFrame (animate);
				objectLight.animate();
				
				drawFrame();
				
				ctx_light.clearRect(0, 0, canvas_light.width, canvas_light.height);
				if (objectLight.live)
				{
					//objectLight.renderFrameInImageRect(ctx_light);
					objectLight.renderFrameInMaskRect(ctx_light);
				}
				ctx_subtitle.clearRect(0, 0, canvas_subtitle.width, canvas_subtitle.height);
				subtitleObject.animate();
				if(subtitleObject.live)
				{
					subtitleObject.renderFrameInImageRect(ctx_subtitle);
				}
			}
			
			$(document).ready(function()
			{
				getLocation();
				socket.on('send location', function(msg)
				{
					sectionObj = msg;
				});
			
				objectLight = new indisObject(null, imgLight, false);	
				subtitleObject = new indisObject(null, img_subtile, false);
				
				var img_underneath = document.getElementById("img_layer2_id1");
				var underneathObject = new indisObject(null, img_underneath, false);
				subtitleObject.appendChildObject(underneathObject, "independentChild");
				
				var img_channel = document.getElementById("img_layer2_id2");
				var channelObject = new indisObject(null, img_channel, false);
				subtitleObject.appendChildObject(channelObject, "independentChild");
				
				var img_channel_logo = document.getElementById("img_layer2_id3");
				var channelObject = new indisObject(null, img_channel_logo, false);
				subtitleObject.appendChildObject(channelObject, "independentChild");
				
				animate();
			});
			
			var time = video.currentTime;
			
			function drawTime()
			{
				ctx_time.fillStyle = "blue";
				ctx_time.font = '60pt Calibri';
				ctx_time.clearRect(0, 0, canvas_time.width, canvas_time.height);
				ctx_time.fillText(time, 600, 100);
			}
			
			function drawFrame()
			{
				time = video.currentTime;
				drawTime();
				
				var mask = [];
				var currentSection = judgeTime(time);
				if(currentSection != 0)
				{				
					var startIndex = sectionObj.indexArray.indexOf(currentSection) + 1;
					var endIndex = sectionObj.indexArray.indexOf(currentSection - 1);
					var cIndex = startIndex;
					for(cIndex = startIndex; cIndex < endIndex - 1; cIndex++)
					{
						var contourPointNumber = sectionObj.indexArray[cIndex + 1] - sectionObj.indexArray[cIndex];
						mask.push(new jsPoint(sectionObj.sectionArray[sectionObj.indexArray[cIndex]], sectionObj.sectionArray[sectionObj.indexArray[cIndex] + 1]));
						for(var i = sectionObj.indexArray[cIndex] + 2; i < contourPointNumber + sectionObj.indexArray[cIndex]; i = i + 2)
						{
							mask.push(new jsPoint(sectionObj.sectionArray[i], sectionObj.sectionArray[i+1]));
						}
					}
					objectLight.updateMask(mask);
				}
				
				if (time <= endTime0 && time >= startTime0 && imgAnimationSetFlag0 == 0)
				{
					objectLight.easeIn(10);
					objectLight.transFromRectToRect(340, 330, 384, 180, 661, 340, 384, 180, 30);
					imgAnimationSetFlag0 = 1;
					imgSetFlag0 = 0;
				}
				else
				{
					if ((time > endTime0 || time < startTime0) && imgSetFlag0 == 0)
					{
						objectLight.easeOut(10);
						imgSetFlag0 = 1;
						imgAnimationSetFlag0 = 0;
					}	
				}
				if (time <= endTime1 && time >= startTime1 && imgAnimationSetFlag1 == 0)
				{
					objectLight.easeIn(10);
					objectLight.transFromRectToRect(700, 100, 384, 180, 100, 700, 384, 180, 30);
					imgAnimationSetFlag1 = 1;
					imgSetFlag1 = 0;
				}
				else
				{
					if ((time > endTime1 || time < startTime1) && imgSetFlag1 == 0)
					{
						objectLight.easeOut(10);
						imgSetFlag1 = 1;
						imgAnimationSetFlag1 = 0;
					}	
				}
				if (time <= endTime2 && time >= startTime2 && imgAnimationSetFlag2 == 0)
				{
					objectLight.easeIn(10);
					objectLight.transFromRectToRect(100, 100, 384, 180, 700, 700, 384, 180, 30);
					imgAnimationSetFlag2 = 1;
					imgSetFlag2 = 0;
				}
				else
				{
					if ((time > endTime2 || time < startTime2) && imgSetFlag2 == 0)
					{
						objectLight.easeOut(10);
						imgSetFlag2 = 1;
						imgAnimationSetFlag2 = 0;
					}	
				}
				
				if (time <= subtitleEndTime && time >= subtitleStartTime && subtitleStartFlag == 0)
				{
					console.log("in");
					var anchor1 = new jsPoint(host_div.clientWidth - subtitleObject.imageCSSwidth - 10, host_div.clientHeight - subtitleObject.imageCSSheight - 50);
					var boardSize = new jsSize(subtitleObject.imageCSSwidth, subtitleObject.imageCSSheight);
					subtitleObject.easeIn(80);
					subtitleObject.transFromRectToRect(anchor1.x - 300, anchor1.y ,boardSize.width + 300, boardSize.height, anchor1.x, anchor1.y, boardSize.width, boardSize.height, 50);											   
					setTimeout(function()
							{
								subtitleObject.setAnimateRootPointer(1);
								subtitleObject.easeIn(80);
								subtitleObject.transFromRectToRect(anchor1.x+80, anchor1.y + 0.5*boardSize.height, 0, 0, anchor1.x, anchor1.y, boardSize.width, boardSize.height, 50);
								setTimeout(function()
										{
											subtitleObject.setAnimateRootPointer(0);
											subtitleObject.easeIn(120);
											subtitleObject.transFromRectToRect(anchor1.x, anchor1.y, boardSize.width, boardSize.height, anchor1.x, anchor1.y,  boardSize.width, boardSize.height, 50);	
											setTimeout(function()
													{
														subtitleObject.setAnimateRootPointer(2);
														subtitleObject.easeIn(120);
														subtitleObject.transFromRectToRect(anchor1.x, anchor1.y, boardSize.width, boardSize.height, anchor1.x, anchor1.y,  boardSize.width, boardSize.height, 50);	
														subtitleObject.resetAnimateRootPointer();
													}, 200);
										}, 600);
							}, 200);
					subtitleStartFlag = 1;
					subtitleEndFlag = 0;
				}
				else
				{
					if ((time > subtitleEndTime || time < subtitleStartTime) && subtitleEndFlag == 0)
					{
						console.log("out");
						var anchor1 = new jsPoint(host_div.clientWidth - subtitleObject.imageCSSwidth - 10, host_div.clientHeight - subtitleObject.imageCSSheight - 50);
						var boardSize = new jsSize(subtitleObject.imageCSSwidth, subtitleObject.imageCSSheight);
						subtitleObject.easeOut(80);
						subtitleObject.transFromRectToRect(anchor1.x, anchor1.y ,boardSize.width, boardSize.height, anchor1.x+150, anchor1.y, 30, boardSize.height, 50);											   
						subtitleObject.setAnimateRootPointer(1);
						subtitleObject.easeOut(80);
						subtitleObject.transFromRectToRect(anchor1.x, anchor1.y ,boardSize.width, boardSize.height, anchor1.x+150, anchor1.y, 30, boardSize.height, 50);
						subtitleObject.setAnimateRootPointer(0);
						subtitleObject.easeOut(80);
						subtitleObject.transFromRectToRect(anchor1.x, anchor1.y ,boardSize.width, boardSize.height, anchor1.x+150, anchor1.y, 30, boardSize.height, 50);	
						subtitleObject.setAnimateRootPointer(2);
						subtitleObject.easeOut(80);
						subtitleObject.transFromRectToRect(anchor1.x, anchor1.y ,boardSize.width, boardSize.height, anchor1.x+150, anchor1.y, 30, boardSize.height, 50);	
						subtitleObject.resetAnimateRootPointer();
						subtitleEndFlag = 1;
						subtitleStartFlag = 0;
					}	
				}	
			}	
		</script>
	</body>
</html>
