	<script> 
	var indisEvOn;

	//
	animate();
	function animate ()  
	{
		var video = document.getElementById('video0');
		var time = video.currentTime;
		if (time > 2)
		{
			if(indisEv.TriggerOnceInAnimation(0))
			{
				indis_sceneplayin();
			}
		}
		else if(time < 2)
		{
			indisEv.Reset(0);
		}
		
		if (time > 10)
		{
			if(indisEv.TriggerOnceInAnimation(1))
			{
				indis_sceneplayoff();
			}
		}
		else if(time < 2)
		{
			indisEv.Reset(1);
		}
		
		requestAnimationFrame (animate);
	}
	</script>
